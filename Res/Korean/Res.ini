DictionariesInfo=<ul><li>[옵션] 원하시는 원문 언어와 번역문 언어를 지정하세요.</li><li>[옵션] Data 폴더와 Strings 폴더의 경로를 설정하세요.<br /><strong>참고:</strong>두 경로는 반드시 연관되어야 할 필요는 없습니다. 만약 커스텀 Strings 파일을 사용중이라면 (Fallout4의 경우 <em>Full Dialog Interface</em> 모드나 <em>Better Sorting</em> 모드 등) Strings 원본 파일을 저장해둔 다른 폴더를 지정해줄 수도 있습니다.</li><li>[목록] 이 목록에는 지정된 경로의 Strings 파일이 현재 언어 설정에 따라 캐쉬 생성이 가능한지의 여부가 표시됩니다. Dictionary 폴더 내의 사용자사전(SST)은 원문언어_번역문언어가 현재 언어환경과 일치할 때에만 캐쉬에 추가됩니다. BSA/BA2 안에 String 파일이 들어있을 경우 우선적으로 사용됩니다.</li><li>[옵션] 어떤 종류의 사전을 이용할지 선택하세요.<br />-<strong>고급 사전</strong>: 좀더 개선된 자동번역이 가능하지만, 캐쉬 생성시 시스템 사양에 따라 10~30초 정도 더 오랜 시간이 걸립니다. .esm/.esp + .strings 파일이 필요합니다. (루스 파일이나 BSA/BA2 내의 파일)<br />-<strong>기본 사전</strong>: '텍스트만' 적용되는 구버전용 사전 기능입니다. 오직 .strings 파일만이 필요합니다. (루스 파일이나 BSA/BA2 내의 파일)</li><li>만약 <strong>고급 사전</strong>을 이용하실 경우, 기본 캐쉬는 더이상 필요하지 않으므로 '기본 사전 무시'를 선택하실 수 있습니다. (고급 사전 캐쉬를 생성할 경우 이 옵션은 자동적으로 '사용'으로 설정됩니다)</li><li>[버튼] <strong>사전 캐쉬 생성</strong> 버튼을 클릭하면 캐쉬가 생성됩니다.<br /><br /></li></ul>
