YandexDataError=Yandex: %s
TranslatorAPIInfo=<p><strong>Le API di traduzione</strong> sono servizi che offrono traduzione meccanica. La maggior parte sono ad abbonamento, ma alcune hanno un'offerta limitata gratuita, come MSTranslator o Yandex, qui supportati. In entrambi i casi hai bisogno di una chiave d'accesso. Maggiori informazioni su <a href="http://www.nexusmods.com/skyrimspecialedition/articles/62/?">questo articolo</a >.<br></p><p><strong>Yandex</strong>: l'offerta gratuita (11/2016) consente di tradurre fino a <strong>1.000.000 caratteri al giorno</strong>.<br />Hai bisogno di creare un account che generi una chiave, qui: <a href="https://tech.yandex.com/keys/get/?service=trnsl">https://tech.yandex.com/keys/get/?service=trnsl</a>.<br /></p><p><strong>MSTranslator: </strong>L'offerta gratuita (11/2016) consente di inviare <strong>7.200 richieste al mese</strong>, tuttavia il metodo per ottenere la chiave è più complesso:<br />Avrai bisogno di un account Microsoft, poi dovrai accedere ad Azure Marketplace, iscriverti al servizio MSTranslator e ottenere un'applicazione per avere il tuo ID cliente e le tue chiavi cliente segrete.<br />  Per ulteriori informazioni, consula questo blog: <a href="https://blogs.msdn.microsoft.com/translation/gettingstarted1/">https://blogs.msdn.microsoft.com/translation/gettingstarted1/</a>.</p><p>In entrambi i casi,devi inserire le credenziali ottenute nei rispettivi campi di xTranslator (Opzioni -&gt; Lingua e dizionari -&gt; API di traduzione). Successivamente avrai accesso diretto alla traduzione automatica tramite il menu contestuale nella finestra di modifica. Puoi anche vedere le statistiche di utilizzo.<br />  Dal momento che questo richiede l'impiego di servizi online, dovrai consentire l'accesso alla connessione a xTranslator.</p><p>Nota: le tue credenziali sono salvate non crittografate nelle impostazioni di xTranslator, <b>inoltre non mandare spam per richieste di traduzione</b>, o le tue credenziali potrebbero venire bloccate.
