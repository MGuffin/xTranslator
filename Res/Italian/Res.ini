HunspellDicInfo=<body>Per usare l'API Hunspell, hai bisogno di uno o più dizionari compatibili. Fortunatamente questi dizionari sono gli stessi usati da Mozilla e OpenOffice.<br />Puoi aprirli con Firefox, Chrome o programmi simili. Vai su una di queste pagine: <ul><li><a href="ftp://sunsite.informatik.rwth-aachen.de/pub/mirror/OpenOffice/contrib/dictionaries/">ftp://sunsite.informatik.rwth-aachen.de/pub/mirror/OpenOffice/contrib/dictionaries/</a></li><li><a href="ftp://ftp.snt.utwente.nl/pub/software/openoffice/contrib/dictionaries/">ftp://ftp.snt.utwente.nl/pub/software/openoffice/contrib/dictionaries/</a></li><li><a href="ftp://gd.tuwien.ac.at/office/openoffice/contrib/dictionaries/">ftp://gd.tuwien.ac.at/office/openoffice/contrib/dictionaries/</a></li></ul>Cerca un dizionario ZIP per la tua lingua e scaricalo (Click destro -&gt; Salva con nome...)<br />Per esempio:<br />- Italiano: it_IT*.zip<br />- Inglese (Stati Uniti): en_US*.zip <br />(...)<br /><br />Estrai il file ZIP nella cartella <b>_xTranslator\SpellCheck\dictionaries\</b>:<br />Ogni lingua è formata da due file:<br />- LaTuaLingua.dic<br />- LaTuaLingua.aff<br /><br />Entrambi i file DEVONO restare assieme, lì direttamente e non in una sottocartella.</body>
