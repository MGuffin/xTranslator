DictionariesInfo=<ul><li>Definisci quale lingua d'origine (originale) e di destinazione (tradotta) desideri.</li><li> Imposta il percorso per le cartelle Data e Strings.<br /><strong>Nota:</strong> questi percorsi non hanno bisogno di essere correlati l'uno all'altro. Se usi stringhe personalizzate per Fallout 4, come quelle di <em>Full Dialog Interface</em> o di qualche mod di <em>Better Sorting</em>, potresti voler impostare una cartella dove tenere alcune stringhe non modificate.</li><li>L'elenco ti mostra quali coppie di stringhe sono disponibili, sia dalla lingua d'origine che di destinazione. Solo i dizionari con entrambe le coppie di stringhe possono essere generati. Le stringhe all'interno dei file d'archivio sono usate per prime, se disponibili.</li><li>Scegli quale tipo di dizionari desideri.<br />- I <strong>dizionari avanzati</strong> consentono una migliore traduzione automatica, ma è necessario più tempo per generarli (10-30 secondi, dipende dal sistema). I file ESM + stringhe sono richiesti, con file estesi o in formato BSA/BA2.</li><li>Se usi i <strong>dizionari avanzati</strong>, la cache base non è più richiesta, puoi ignorarla (se crei un dizionario avanzato, quest'opzione è automaticamente attivata.</li><li>Clicca il pulsante <strong>Genera dizionari</strong> per iniziare il processo.<br /><br /></li></ul>
