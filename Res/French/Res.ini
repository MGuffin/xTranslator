TranslatorAPIInfo=<p><strong>L'API de traduction</strong> sont des services qui fournissent une traduction automatique. La plupart d'entre eux sont basés sur un abonnement, mais certains proposent une offre gratuite limitée, comme MSTranslator ou Yandex qui sont pris en charge ici. Dans les deux cas, vous devez obtenir une clé d'autorisation. Veuillez consulter cet <a href="http://www.nexusmods.com/skyrimspecialedition/articles/62/?">article nexus</a> pour obtenir les informations les plus récentes<br></p><p><strong>Yandex</strong> : l'offre gratuite (11/2016) vous permet de traduire jusqu'à <strong>1 000 000 caractères</strong> par <strong>jour</strong> <br />Vous devez créer un compte puis générer une clé là <a href="https://tech.yandex.com/keys/get/?service=trnsl">https://tech.yandex.com/keys/get/?service=trnsl</a> <br /></p><p><strong>MSTranslator : </strong>L'offre gratuite (11/2016) vous permet d'envoyer <strong>7200 requêtes</strong> par <strong>mois</strong>, cependant, la clé gratuite est un peu déroutante à obtenir :<br />vous aurez besoin d'un compte msLive, puis connectez-vous à Azure MarketPlace, puis abonnez-vous au service msTranslator, puis créez une application pour obtenir votre ID client et vos clés secrètes client.< br /> Consultez ce blog pour obtenir des informations détaillées : <a href="https://blogs.msdn.microsoft.com/translation/gettingstarted1/">https://blogs.msdn.microsoft.com/translation/gettingstarted1/ </a></p><p>Dans les deux cas, Yandex ou MSTranslator, vous devez saisir les informations d'identification données dans les champs appropriés de xTranslator -&gt; Options de l'API de traduction, vous obtiendrez alors un accès direct à la traduction automatique via le menu contextuel de la fenêtre d'édition. Vous pouvez voir les statistiques d'utilisation.<br /> Puisqu'il utilise des services en ligne, vous devrez autoriser la connexion Internet pour xTranslator.</p><p>Remarque : vos informations d'identification sont également enregistrées en clair dans les préférences de xTranslator, < b>ne spammez pas les demandes de traduction<b> ou vos informations d'identification seront probablement verrouillées.</p>
