TranslatorAPIInfo2=<p><strong>les API de traduction</strong> sont des services qui fournissent une traduction automatique. La plupart d'entre eux sont basés sur un abonnement, mais certains proposent une offre gratuite limitée, comme MSTranslator ou Yandex qui sont pris en charge ici. Dans les deux cas, vous devez obtenir une clé d'autorisation. Veuillez consulter cet <a href="http://www.nexusmods.com/skyrimspecialedition/articles/62/?">article Nexus</a> pour obtenir les informations les plus récentes<br></p><p><strong> DeepL : </strong>l'offre gratuite (11/2023) vous permet ~500 000 caractères gratuits <strong>par mois</strong><br></p><p><strong>MSTranslator : </strong>l'offre gratuite (11/2023) vous permet d'obtenir environ 500 000 caractères gratuits <strong>par mois</strong>, mais la clé gratuite est un peu déroutante à obtenir :<br>vous aurez besoin d'un compte msLive, puis connectez-vous à Azure MarketPlace, puis abonnez-vous au service msTranslator, puis créez une application pour obtenir votre ID client et vos clés secrètes client. Il est également important que vous choisissiez l'emplacement <b>Global</b><br></p><p>Dans les deux cas, DeepL ou MSTranslator, vous devez saisir les informations d'identification données dans les champs appropriés du xTranslator -&gt; Options de l'API de traduction, vous obtiendrez alors un accès direct à la traduction automatique via le menu contextuel de la fenêtre d'édition. Vous pouvez voir les statistiques d'utilisation.<br>Comme il utilise des services en ligne, vous devrez autoriser la connexion Internet pour xTranslator.</p><p>Remarque : vos informations d'identification sont également enregistrées en clair dans les préférences de xTranslator, <b >ne spammez pas les demandes de traduction<b> ou vos informations d'identification seront probablement verrouillées.</p>
