DictionariesInfo=<ul><li>决定你想要哪一种源语言（原文）和目标语言（译文）</li><li>把路径设置为 .\Data 和 .\Strings 文件夹<br /><strong>注意：</strong>这些路径相互独立，并不相互依赖。如果你使用了一些自定义的String，比如完整对话界面的mod，或者更好分类的mod，你大概希望有个专门的文件夹来存放那些没有改过的String做备份。</li><li>这个列表将会向你展示哪些源语言和目标语言的String可以成对使用。只有成对的词典才能生成。可用的话，Bsa或者Ba2里面的String会首先使用。</li><li>请选择你想用哪一种词典。<br/>-<strong>高级词典</strong>让你获得更强大的自动翻译功能，但是耗费的运行时间更长（10-30s，看电脑配置）。需要Esm + String文件（散文件或者打包成Bsa/Ba2均可）。<br />-<strong>基础词典</strong>来源于“只有文本”的缓存文件。只需要Strings文件（散文件或者打包成Bsa/Ba2均可）。</li><li>如果你使用<strong>高级词典</strong>那么你就完全不需要基础的缓存文件了，你可以选择忽略。（如果你建立了高级词典，那么这个选项将会自动设置成“真”）</li><li>点击按钮 <strong>建立词典</strong>来开始过程。<br /><br /></li></ul>
