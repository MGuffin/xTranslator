TranslatorAPIInfo=<p><strong>翻译器的API</strong>是一种提供在线机器翻译服务的接口。绝大多数的在线翻译端口都是收费的（雷比亚注：不要看翻译网站似乎免费，你使用网站页面免费翻译跟调用接口是俩概念，调用API的话，比如百度翻译是百万字49元，谷歌百万字137元人民币），但是也有一些翻译网站提供有限免费的服务，比如微软和Yandex。但不管是哪一种，收费还是免费，你都需要首先获得可以调用API的授权秘钥。</p><p><strong>Yandex</strong>:免费服务（11/2016）允许你每<strong>天</strong>免费翻译<strong>一百万字</strong> <br />你需要创建一个账户并在如下网站获取秘钥：<a href="https://tech.yandex.com/keys/get/?service=trnsl">https://tech.yandex.com/keys/get/?service=trnsl</a><br /></p><p><strong>微软在线翻译：</strong>免费翻译（11/2016）的请求次数是 每<strong>月</strong><strong>7200次</strong>，但是想要拿到秘钥的方式比较九曲十八弯：<br />首先申请一个微软Live账号，然后登陆Azure MarketPlace，然后申请微软在线翻译服务，创建一个应用来获得你的客户端ID以及客户端秘钥。<br />阅读下面的博客获取更详细信息：<a href="https://blogs.msdn.microsoft.com/translation/gettingstarted1/">https://blogs.msdn.microsoft.com/translation/gettingstarted1/</a></p><p>不管是Yandex还是MSTranslator,你必须把你已经获得的许可输入到翻译器的API的相关表格当中。然后你就可以直接获得自动翻译的文本结果到翻译界面的编辑界面当中了。你也可以看到使用状态。<br />既然是在线翻译，那你翻译的时候就不可以离线单机了。</p><p>注意：你的许可直接保存在本软件的偏好文件当中。另外，<b>请不要滥用你的许可，<b>小心你许可被锁定。</p>
