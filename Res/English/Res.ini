TranslatorAPIInfo=<p><strong>TranslatorAPI</strong>s are services that provide machine translation. Most of them are subscription-based, but some have some limited free offer, like MSTranslator or Yandex which are supported here.In both cases you need to get an authorization key. Please check this <a href="http://www.nexusmods.com/skyrimspecialedition/articles/62/?">nexus article</a> for most updated information<br></p><p><strong>Yandex</strong>: The free offer (11/2016) allows you to translate up to <strong>1000000 characters</strong> per <strong>day</strong> <br />You need to create an account then generate a key there <a href="https://tech.yandex.com/keys/get/?service=trnsl">https://tech.yandex.com/keys/get/?service=trnsl</a><br /></p><p><strong>MSTranslator: </strong>The free offer (11/2016) allows you to send <strong>7200 requests</strong> per <strong>month</strong>, however the free key is a bit confusing to get:<br />You will need a msLive account, then log on azure marketPlace, then subscribe to the msTranslator service, then create an Application to get your clientID and Client secret keys.<br />  Check that blog, for detailed information: <a href="https://blogs.msdn.microsoft.com/translation/gettingstarted1/">https://blogs.msdn.microsoft.com/translation/gettingstarted1/</a></p><p>In both cases, Yandex or MSTranslator, you must enter the given credential in the relevant fields in the xTranslator -&gt; TranstatorAPIs options, then you will get direct auto translation access through the context menu in the edition window. You can see usage stats.<br />  Since it's using online services, you will need to allow the internet connexion for xTranslator.</p><p>Note: your credentials are saved in clear in the xTranslator preferences, also, <b>do not Spam translation requests<b> or you probably will get your credentials locked.</p>
