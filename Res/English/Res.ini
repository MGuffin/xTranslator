TranslatorAPIInfo2=<p><strong>TranslatorAPI</strong>s are services that provide machine translation. Most of them are subscription-based, but some have some limited free offer, like MSTranslator or Yandex which are supported here.In both cases you need to get an authorization key. Please check this <a href="http://www.nexusmods.com/skyrimspecialedition/articles/62/?">nexus article</a> for most updated information<br></p><p><strong>DeepL: : </strong>The free offer (11/2023) allows you ~500000 free chars <strong>per month</strong><br></p><p><strong>MSTranslator: </strong>The free offer (11/2023) allows you ~500000 free chars <strong>per month</strong>, however the free key is a bit confusing to get:<br>you will need a msLive account, then log on azure marketPlace, then subscribe to the msTranslator service, then create an Application to get your clientID and Client secret keys. Also it's important that you choose the <b>Global</b> location<br></p><p>In both cases, DeepL or MSTranslator, you must enter the given credential in the relevant fields in the xTranslator -&gt; TranstatorAPIs options, then you will get direct auto translation access through the context menu in the edition window. You can see usage stats.<br>Since it's using online services, you will need to allow the internet connexion for xTranslator.</p><p>Note: your credentials are saved in clear in the xTranslator preferences, also, <b>do not Spam translation requests<b> or you probably will get your credentials locked.</p>
