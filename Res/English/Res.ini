DictionariesInfo=<ul><li>Define which source (original) and destination (translated) language you want</li><li> Set the path for .\data and .\strings folders<br /><strong>Note:</strong> those paths don't need to be relative to each other. If you use some custom strings for Fallout4 (like the one that come with <em>Full Dialog Interface</em> or some <em>Better Sorting</em> mods, you might want to set a folder where you can store some unchanged strings.</li><li>The list shows you what strings pairs are available (from both source and destination languages). Only dictionaries with both strings pairs can be generated. Strings inside BSA/BA2 are used in first, if available.</li><li>Choose what kind of Dictionaries you want.<br />-<strong>Advanced Dictionaries</strong> allow better auto-translations, but are a bit longer to generate (10-30s, depending of your system). Esm + string files are required (in loose file or in BSA/BA2).<br />-<strong>Basic Dictionaries</strong> are the legacy 'text only' cache. Only .strings files are required  (in loose file or in BSA/BA2).</li><li>If you use <strong>Advanced Dictionaries</strong>, basic cache are not needed anymore, you can choose to ignore them. (If you build advanced dictionary, this option is automatically set to true)</li><li>Click the button <strong>Build Dictionaries</strong> to launch the process.<br /><br /></li></ul>
