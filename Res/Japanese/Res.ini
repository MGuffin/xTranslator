TranslatorAPIInfo2=<p><strong>翻訳API</strong>は機械翻訳を提供するサービスです。ほとんどは定額制のサービスですが、xTranslatorで対応しているMSTranslatorやDeepLのように、制限付きで無料利用できるサービスも存在します。翻訳APIの利用には認証キーが必要です。Nexusの<a href="http://www.nexusmods.com/skyrimspecialedition/articles/62/?">解説ページ</a>から最新の情報を確認できます。<br></p><p><strong>DeepL: </strong>2023/11現在、<strong>ひと月</strong>につき500000文字まで無料翻訳できます。<br></p><p><strong>MSTranslator: </strong>2023/11現在、<strong>ひと月</strong>につき500000文字まで無料翻訳できます。ただし無料キーを入手するまでの手順は少々複雑です。<br>まずはmsLiveアカウントを入手し、Azure Marketplaceにログインしましょう。そしてサイトの検索欄にtranslatorと入力し、Translatorサービスをサブスクライブしてください。あとはアプリケーションを作成し、クライアントIDと顧客の秘密 (シークレットキー) を取得しましょう。なお、所在地 (Location) は必ずグローバル (<b>Global</b>) にしておきます。<br></p><p>いずれかのAPIを利用するには、上のタブに認証情報を入力しましょう。下のタブからは利用状況を確認できます。実際に自動翻訳を行うには、ツールバーの翻訳メニューから [APIによる翻訳] を実行してください。<br/>なお翻訳APIはオンラインサービスのため、インターネットに接続しなければ使用できません。</p><p>認証キーはxTranslatorの設定ファイルにそのままの形で保存されます。<b>また、スパムめいた翻訳リクエストの送信は絶対にしないでください。<b>認証キーがロックされてしまう場合があります。</p>
