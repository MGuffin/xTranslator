TranslatorAPIInfo=<p><strong>翻訳API</strong>は機械翻訳を提供するサービスです。ほとんどは定額制のサービスですが、TESVTranslatorで使用されているMSTranslatorやYandexのように、制限付きで無料利用できるサービスも存在します。翻訳APIの利用には認証キーが必要です。Nexusの<a href="http://www.nexusmods.com/skyrimspecialedition/articles/62/?">解説ページ</a>から最新の情報を確認できます。<br></p><p><strong>Yandex</strong>: 2016/11現在、<strong>一日</strong>につき<strong>1,000,000</strong>文字まで翻訳可能です。キーを入手するには以下のサイトでアカウントを登録する必要があります。<a href="https://tech.yandex.com/keys/get/?service=trnsl">https://tech.yandex.com/keys/get/?service=trnsl</a><br/></p><p><strong>MSTranslator:</strong> <strong>一月</strong>につき<strong>7,200</strong>リクエストまで利用可能です。無料キーを入手するまでの手順は少々難しいです。<br/>まずはMicrosoft アカウントを入手し、<a href="https://datamarket.azure.com/home">Microsoft Azure Marketplace</a>にログインしましょう。サイトの検索欄にtranslatorと入力し、指示に従ってMicrosoft Translator - Text Translationを無料プランでサブスクライブしてください。動作に必要なクライアントIDと顧客の秘密 (シークレットキー) を入手できます。<br/>以下のブログ記事に詳しい手順が書かれています。<a href="https://blogs.msdn.microsoft.com/translation/gettingstarted1/">https://blogs.msdn.microsoft.com/translation/gettingstarted1/</a> (英語) </p><p>どちらのApiを利用する場合でも、まずはオプションと言語、翻訳APIの設定タブに認証情報を入力する必要があります。ここでは使用状況の確認も可能です。実際に自動翻訳を行うには、編集画面を開き、右下の [APIによる翻訳を実行] をクリックしてください。<br/>なお翻訳APIはオンラインサービスのため、インターネットに接続しなければ使用できません。</p><p>認証キーはxTranslatorの設定ファイルにそのままの形で保存されます。<b>また、スパムめいた翻訳リクエストの送信は絶対にしないでください。<b>認証キーがロックされてしまう場合があります。</p>
