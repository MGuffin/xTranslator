DictionariesInfo=<ul><li>Legen Sie fest, welche Ausgangssprache (Original) und Zielsprache (übersetzt) Sie möchten</li><li> Legen Sie den Pfad für die Ordner .\data und .\strings fest<br /><strong>Hinweis: </strong> Diese Pfade müssen nicht relativ zueinander sein. Wenn Sie einige benutzerdefinierte Zeichenfolgen für Fallout4 verwenden (wie die, die mit <em>Full Dialog Interface</em> oder einigen <em>Better Sorting</em>-Mods geliefert werden, möchten Sie möglicherweise einen Ordner festlegen, in dem Sie einige speichern können unveränderte Zeichenfolgen.</li><li>Die Liste zeigt Ihnen, welche Zeichenfolgenpaare verfügbar sind (sowohl aus der Quell- als auch aus der Zielsprache. Es können nur Wörterbücher mit beiden Zeichenfolgenpaaren generiert werden. Zeichenfolgen innerhalb von BSA/BA2 werden zuerst verwendet, sofern verfügbar .</li><li>Wählen Sie aus, welche Art von Wörterbüchern Sie möchten.<br />- <strong>Erweiterte Wörterbücher</strong> ermöglichen bessere automatische Übersetzungen, brauchen aber etwas länger zum Generieren (10-30 Sekunden, abhängig von Ihres Systems).Esm + String-Dateien sind erforderlich (als lose Datei oder in BSA/BA2).<br />-<strong>Einfache Wörterbücher</strong> sind der Legacy-'Nur-Text'-Cache.Nur .strings-Dateien sind erforderlich (in loser Datei oder in BSA/BA2).</li><li>Wenn Sie <strong>Erweiterte Wörterbücher</strong> verwenden, werden grundlegende Caches nicht mehr benötigt, Sie können sie ignorieren. (Wenn Sie erweiterte Wörterbuch, diese Option wird automatisch auf wahr gesetzt)</li><li>Klicken Sie auf die Schaltfläche <strong>Wörterbücher erstellen</strong>, um den Vorgang zu starten.<br /><br /></li></ul>
