TranslatorAPIInfo=<p><strong>TranslatorAPIs</strong>s sind Dienste, die maschinelle Übersetzungen bereitstellen. Die meisten von ihnen sind abonnementbasiert, aber einige haben ein begrenztes kostenloses Angebot, wie MSTranslator oder Yandex, die hier unterstützt werden. In beiden Fällen benötigen Sie einen Autorisierungsschlüssel. Bitte lesen Sie diesen <a href="http://www.nexusmods.com/skyrimspecialedition/articles/62/?">Nexus-Artikel</a> für die aktuellsten Informationen<br></p><p><strong> Yandex</strong>: Das kostenlose Angebot (11/2016) ermöglicht es Ihnen, bis zu <strong>1000000 Zeichen</strong> pro <strong>Tag</strong> zu übersetzen <br />Sie müssen ein Konto erstellen und dann generieren dort einen Schlüssel <a href="https://tech.yandex.com/keys/get/?service=trnsl">https://tech.yandex.com/keys/get/?service=trnsl</a> <br /></p><p><strong>MSTranslator: </strong>Mit dem kostenlosen Angebot (11/2016) können Sie <strong>7200 Anfragen</strong> pro <strong>Monat</strong> senden , der kostenlose Schlüssel ist jedoch etwas verwirrend:<br />Sie benötigen ein msLive-Konto, melden sich dann bei azure marketPlace an, abonnieren dann den msTranslator-Dienst und erstellen dann eine Anwendung, um Ihre Client-ID und Ihre geheimen Client-Schlüssel zu erhalten.< br /> Überprüfen Sie diesen Blog für detaillierte Informationen: <a href="https://blogs.msdn.microsoft.com/translation/gettingstarted1/">https://blogs.msdn.microsoft.com/translati on/gettingstarted1/</a></p><p>In beiden Fällen, Yandex oder MSTranslator, müssen Sie die angegebenen Anmeldeinformationen in die entsprechenden Felder im xTranslator -&gt; TranstatorAPIs-Optionen, dann erhalten Sie über das Kontextmenü im Bearbeitungsfenster direkten Zugriff auf die automatische Übersetzung. Sie können Nutzungsstatistiken sehen.<br /> Da es sich um Online-Dienste handelt, müssen Sie die Internetverbindung für xTranslator zulassen.</p><p>Hinweis: Ihre Anmeldeinformationen werden auch in den xTranslator-Einstellungen unverschlüsselt gespeichert, < b>spammen Sie keine Übersetzungsanfragen<b> oder Ihre Zugangsdaten werden wahrscheinlich gesperrt.</p>
