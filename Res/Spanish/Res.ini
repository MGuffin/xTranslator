TranslatorAPIInfo2=<p>Los <strong>APIs</strong> son servicios de traducción automática. La mayoría exigen suscribirse, pero algunos ofrecen un servicio gratuito con límites, como MSTranslator o DeepL, soportados por xTranslator. En  ambos casos necesitas una clave de autorización. Por favor, refiérete a este <a href="http://www.nexusmods.com/skyrimspecialedition/articles/62/?">artículo de Nexus</a> para la información más actualizada.<br></p><p><strong>DeepL: </strong>La oferta gratuita (11/2023) incluye ~500.000 caracteres <strong>mensuales</strong>.<br></p><p><strong>MSTranslator: </strong>La oferta gratuita (11/2023) incluye ~500.000 caracteres <strong>mensuales</strong>, pero la clave de autorización es compleja de obtener: primero, necesitarás abrir una cuenta msLive, luego entrar en Azure marketPlace, después suscribirte al servicio msTranslator y, finalmente, crear una Application para obtener tu identificación y tus códigos secretos de cliente. Además, es importante que selecciones la localización <b>Global</b>.<br></p><p>En ambos casos, DeepL o MSTranslator, necesitas introducir tus credenciales en los campos habilitados para ello en xTranslator -&gt; Preferencias e idiomas -&gt; APIs de traducción, tras lo cual tendrás la posibilidad de traducir directamente desde el menú contextual de la ventana de edición. En esa misma pestaña puedes ver tus estadísticas de traducción.<br>Como son servicios de traducción en línea, necesitarás autorizar que xTranslator acceda a Internet.</p><p>Nota: tus credenciales quedan guardadas en las preferencias de xTranslator; <b>no bombardees con solicitudes de traducción</b>, pues te arriesgas a que te bloqueen las credenciales.</p>
