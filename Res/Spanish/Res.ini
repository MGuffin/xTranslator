TranslatorAPIInfo=<p>Las <strong>APIs</strong> son servicios de traducción automáticos. La mayoría funcionan bajo suscripción, pero algunas tienen una oferta gratuita limitada, como MSTranslator or Yandex. Ambos son soportados por xTranslator, pero necesitan una clave de autorización. Por favor, lee este <a href="http://www.nexusmods.com/skyrimspecialedition/articles/62/?">>artículo</a> en Nexus para más información.<br><br></p><p><strong>- Yandex</strong>: la oferta gratuita (11/2016) permite traducir hasta <strong>100.0000 caracteres diarios</strong>. Necesitas crear una cuenta y luego generar una clave <a href="https://tech.yandex.com/keys/get/?service=trnsl">https://tech.yandex.com/keys/get/?service=trnsl</a>.<br /><br /></p><p><strong>- MSTranslator:</strong> la oferta gratuita (11/2016) permite enviar <strong>7.200 peticiones al mes</strong>, aunque la clave es un poco enrevesada de obtener: necesitas una cuenta MSLive, entrar en Azure Marketplace, suscribirte a MSTranslator y crear una solicitud para obtener tu ID de cliente y tus claves secretas. Visita este blog para más información:<br /><br /><a href="https://blogs.msdn.microsoft.com/translation/gettingstarted1/">https://blogs.msdn.microsoft.com/translation/gettingstarted1/</a></p><p>En ambos casos, Yandex o MSTranslator, debes introducir tus credenciales en xTranslator -&gt; APIs de traducción. Después tendrás acceso a la traducción automática desde el menú contextual de la ventana principal y podrás ver las estadísticas de uso.<br /> <br />Dado que estarás usando un servicio en línea, tendrás que autorizar que xTranslator se conecte a Internet.</p><p>Nota: tus credenciales quedarán salvadas en "APIs de traducción". <b>No bombardees con peticiones en un espacio corto de tiempo</b>, porque probablemente bloquearán tus credenciales.</p>
